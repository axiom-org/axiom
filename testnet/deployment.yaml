apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claimX
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 11Gi
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: cserverX-deployment
spec:
  selector:
    matchLabels:
      app: cserverX
  replicas: 1
  template:
    metadata:
      labels:
        app: cserverX
    spec:
      containers:
        
      - name: hserverX
        image: gcr.io/PROJECT_ID/hserver
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.2"
        ports:
        - containerPort: 3500
        volumeMounts:
          - name: keypairX
            mountPath: /secrets/keypair
            readOnly: true
          - name: volumeX
            mountPath: /hostfiles
        env:
        - name: FORCE_REDEPLOY
          value: 'DEPLOY_TIME'
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3500
            
      volumes:
        - name: keypairX
          secret:
            secretName: keypairX
        - name: volumeX
          persistentVolumeClaim:
            claimName: claimX

